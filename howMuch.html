<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>How Much Cost?</title>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">JetExpress</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="howMuch.html">Cost My Cargo?</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="loginPage.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div>
        <center>
            <h1>How Cost is Your Cargo?</h1>
            <label for="kilo">Your Cargo's Weight (kg):</label>
            <input type="number" id="kilo" min="0" step="0.1" oninput="calculateCategory()">
            <br>
            <br>
            <p id="categoryIs">Category: is not defined</p>
            <p id="costIs">Fiyat: $0</p>
        </center>

        <script>
            function calculateCategory() {
                var kilo = parseFloat(document.getElementById('kilo').value);

                var category = "is not defined";

                if (kilo < 2) {
                    category = "Standard";
                } else if (kilo >= 2 && kilo <= 10) {
                    category = "Medium";
                } else if (kilo > 10) {
                    category = "High";
                }
                document.getElementById('categoryIs').textContent = 'Category: ' + category;

                var kilo = document.getElementById('kilo').value;
                var cost = kilo * 2;
                document.getElementById('costIs').textContent = 'Cost: $' + cost;
            }
        </script>
    </div>
</body>

</html>
